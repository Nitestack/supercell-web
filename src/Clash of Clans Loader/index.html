<div id="sword-container">
    <style>
        body {
            background-color: #2196F3;
            overflow: hidden;
        }
        .sword {
            width: 50px;
            height: 75vh;
            max-height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 11px;
            /* needed for tip */
            animation: spin 0.3s ease-in-out forwards, swordDisappear 0.3s ease-in-out forwards;
            animation-delay: 0s, 0.8s;
        }
        .blade {
            height: 80%;
            width: 75%;
            margin: 0 auto;
            background-image: linear-gradient(to right, #B0BEC5 50%, #CFD8DC 50%);
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.35);
        }
        .blade:before {
            content: "";
            position: absolute;
            top: -39px;
            left: 0px;
            width: 0;
            height: 0;
            border-left: 19px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 40px solid #b0bec5;
        }
        .blade:after {
            content: "";
            position: absolute;
            top: -39px;
            right: 0px;
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 19px solid transparent;
            border-bottom: 40px solid #CFD8DC;
        }
        .middle {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #cfd8dc;
            width: 150%;
            height: 6%;
            border-radius: 10px;
            border: 5px solid #b0bec5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
        }
        .holder {
            margin: 0 auto;
            width: 30%;
            height: 20%;
            background-color: #cfd8dc;
            border: 5px solid #b0bec5;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.35);
        }
        .holder:after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 61%;
            height: 10%;
            background-color: #cfd8dc;
            border: 5px solid #b0bec5;
            border-radius: 8px;
            display: block;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.35);
        }
        /* Sword Shadow */
        .sword.shadow {
            z-index: -1;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            animation: swordApper 0s linear forwards, scaleShadow 0.3s ease-in-out forwards;
            animation-delay: 0.3s, 0.7s;
        }
        .shadow .blade,
        .shadow .middle,
        .shadow .holder,
        .shadow .holder:after {
            background-color: #673AB7;
            border-color: #673AB7;
            background-image: none;
            animation: glow 0.5s ease-in-out forwards;
            animation-delay: 0.2s;
        }
        .shadow .blade:before,
        .shadow .blade:after {
            border-bottom-color: #673AB7;
        }
        .eye-smoke .blade:before,
        .eye-smoke .blade:after {
            animation: glow 0.5s ease-in-out forwards;
            animation-delay: 0.2s;
            border-width: 0;
            width: 1px;
            height: 20%;
            top: -37px;
            box-shadow: 0px 0px 12px 6px #FDD835;
        }
        .eye-smoke .blade:before {
            transform: rotate(26deg);
            left: 11px;
        }
        .eye-smoke .blade:after {
            transform: rotate(-26deg);
            right: 11px;
        }
        /* content on page loaded */
        .loaded {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 0;
            text-align: center;
            animation: showContent 0.5s ease-in-out forwards;
            animation-delay: 0.8s;
        }
        .loaded img {
            width: 100%;
            height: auto;
        }
        .play-button {
            margin: 0;
            font-family: roboto, sans-serif;
            text-transform: uppercase;
            background-color: #dd9231;
            color: #FFF;
            min-width: 140px;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #f6b766;
            border-bottom: 4px solid #582401;
            border-radius: 10px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
            cursor: pointer;
        }
        /* Animations */
        @keyframes showContent {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(120deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(720deg);
            }
        }
        @keyframes swordApper {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
        @keyframes glow {
            0% {
                box-shadow: none;
            }

            50% {
                box-shadow: 0px 0px 12px 6px #FDD835;
            }

            100% {
                box-shadow: none;
            }
        }
        @keyframes scaleShadow {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                transform: translate(-50%, -50%) scale(50);
            }
        }
        @keyframes swordDisappear {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
    <div class="sword">
        <div class="blade">
            <div class="middle"></div>
        </div>
        <div class="holder"></div>
    </div>
    <div class="sword shadow">
        <div class="blade">
            <div class="middle"></div>
        </div>
        <div class="holder"></div>
    </div>
    <div class="loaded">
        <img src="https://static.wikia.nocookie.net/clashofclans/images/1/11/Clash_of_clans_logo_600_270.png" />
        <button id="play-again" class="play-button">Start</button>
    </div>
    <script>
        var playAgain = document.getElementById('play-again');
        var sc = document.getElementById('sword-container');
        document.addEventListener('click', function (e) {
            if (e.target && e.target.id == 'play-again') {
                sc.innerHTML = sc.innerHTML;
                smokeForTheEyes();
            };
        });
        function smokeForTheEyes() {
            sc.querySelector('.shadow').classList.add('eye-smoke');
            setTimeout(function () {
                sc.querySelector('.shadow').classList.remove('eye-smoke');
            }, 700);
        };
        smokeForTheEyes();
    </script>
</div>
